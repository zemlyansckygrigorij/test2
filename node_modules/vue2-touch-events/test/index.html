<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Test</title>
    <style>
        .box {
            width: 100%;
            height: 40px;
            background: gray;
            border: 1px solid white;
            margin-bottom: 5px;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="box" v-touch:tap="tapHandler">Tap</div>
    <div class="box" v-touch:swipe="swipeHandler">Swipe</div>
    <div class="box" v-touch:swipe.left.top="swipeHandler">Swipe Left And Top</div>
    <div class="box" v-touch:swipe.left="swipeHandler" v-touch:swipe.top="swipeHandler">Swipe Left And Top With 2 Binding</div>
    <div class="box" v-touch:longtap="longTapHandler">Long Tap</div>
    <div class="box" v-touch:tap="tapHandler" v-touch:longtap="longTapHandler">Long Tap And Tap</div>


</div>

<script src="vue.min.js"></script>
<script src="../index.js"></script>

<script>
    new Vue({
        el: '#app',
        data () {
            return {}
        },
        methods: {
            tapHandler (e) {
                e.preventDefault()
                console.log('tap')
            },
            swipeHandler (dir) {
                console.log('DIR ' + dir)
            },
            longTapHandler() {
                console.log('long tap')
            }
        }
    })
</script>

</body>
</html>
